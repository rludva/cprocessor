schemaVersion: 2.1.0
metadata:
  name: cprocessor
attributes:
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: openshift-devspaces
  controller.devfile.io/storage-type: per-user
projects:
  - name: cprocessor
    git:
      remotes:
        origin: "https://github.com/rludva/cprocessor.git"

components:
  - attributes:
      che-code.eclipse.org/contribute-cpuLimit: true
      che-code.eclipse.org/contribute-cpuRequest: true
      che-code.eclipse.org/contribute-endpoint/che-code: 3100
      che-code.eclipse.org/contribute-endpoint/code-redirect-1: 13131
      che-code.eclipse.org/contribute-endpoint/code-redirect-2: 13132
      che-code.eclipse.org/contribute-endpoint/code-redirect-3: 13133
      che-code.eclipse.org/contribute-entry-point: true
      che-code.eclipse.org/contribute-memoryLimit: true
      che-code.eclipse.org/contribute-memoryRequest: true
      che-code.eclipse.org/contribute-volume-mount/checode: /checode
      che-code.eclipse.org/contributed-container: tools
      che-code.eclipse.org/original-memoryLimit: 2Gi
    container:
      command:
        - /checode/entrypoint-volume.sh
      cpuLimit: 500m
      cpuRequest: 30m
      endpoints:
        - attributes:
            contributed-by: che-code.eclipse.org
            cookiesAuthEnabled: true
            discoverable: false
            type: main
            urlRewriteSupported: true
          exposure: public
          name: che-code
          path: '?tkn=eclipse-che'
          protocol: https
          secure: false
          targetPort: 3100
        - attributes:
            contributed-by: che-code.eclipse.org
            discoverable: false
            urlRewriteSupported: false
          exposure: public
          name: code-redirect-1
          protocol: http
          targetPort: 13131
        - attributes:
            contributed-by: che-code.eclipse.org
            discoverable: false
            urlRewriteSupported: false
          exposure: public
          name: code-redirect-2
          protocol: http
          targetPort: 13132
        - attributes:
            contributed-by: che-code.eclipse.org
            discoverable: false
            urlRewriteSupported: false
          exposure: public
          name: code-redirect-3
          protocol: http
          targetPort: 13133
      env:
        - name: CHE_DASHBOARD_URL
          value: 'https://devspaces.apps.atemi.nutius.com'
        - name: CHE_PLUGIN_REGISTRY_URL
          value: 'https://devspaces.apps.atemi.nutius.com/plugin-registry/v3'
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: 'http://plugin-registry.openshift-devspaces.svc:8080/v3'
        - name: OPENVSX_REGISTRY_URL
          value: ''
      image: 'registry.redhat.io/devspaces/udi-rhel8@sha256:8de469cc9131a42092bd66e0f27a52bbc9b9a449235abf5b900d172a1bd3c985'
      memoryLimit: 3Gi
      memoryRequest: 256Mi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: checode
          path: /checode
    name: tools
commands:
  - exec:
      commandLine: 'rm -f "${fileDirname}"/bin.out && g++ -g "${file}" -o bin.out && echo "Build complete"'
      component: tools
      group:
        kind: build
      workingDir: '${fileDirname}'
    id: build-current-algorithm
  - exec:
      commandLine: ./bin.out
      component: tools
      group:
        kind: run
      workingDir: '${fileDirname}'
    id: run-current-algorithm
